<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заказ пиццы</title>
<!--    axios connect cdn-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
<form id="order-form">
    <div>
        <select name="pizza" id="pizza">
            <option value="pepperoni">Пепперони</option>
            <option value="hawaiian">Гавайская</option>
        </select>
    </div>
    <div>
        <select name="size" id="size">
            <option value="21">21 см</option>
            <option value="26">26 см</option>
        </select>
    </div>
    <div>
        <select name="sauce" id="sauce">
            <option value="cheese">Сырный</option>
            <option value="bbq">Барбекю</option>
        </select>
    </div>
    <div>

        <button type="submit">Заказать</button>
    </div>

</form>

<div id="receipt"></div>

<script src="script.js"></script>
</body>
</html>
